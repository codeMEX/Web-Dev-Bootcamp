<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <label for="first name">First Name:</label>
      <input name="first name" id="first name" type="text" placeholder="John" required>

      <label for="last naem">Last Name:</label>
      <input name="last name" id="last name" type="text" placeholder="Smith" required>

    <div>
      <label for="male">Male</label>
      <input name="genderChoise" id="male" type="radio" value="MALE">
      <label for="female">Female</label>
      <input name="genderChoise" id="female" type="radio" value="FEMALE">
      <label for="other">Other</label>
      <input name="genderChoise" id="other" type="radio" value="OTHER">
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="your email" required>
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
    </div>

    <div>
      <label for="birthday">Birthday:</label>
      <select name="month">
        <option value="month">Month</option>
        <option value="JAN">Jan</option>
        <option value="FEB">Feb</option>
        <option value="MAR">Mar</option>
        <option value="APR">Apr</option>
      </select>
      <select name="day">
        <option value="day">Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <select name="year">
        <option value="year">Year</option>
        <option value="1986">1986</option>
        <option value="1987">1987</option>
        <option value="1987">1988</option>
        <option value="1989">1989</option>
      </select>
    </div>

    <div>
      <label for="agree">I agree to the terms and contitions</label>
      <input id="agree"type="checkbox">
    </div>

    <input type="submit">

  </form>

  </body>
</html>
