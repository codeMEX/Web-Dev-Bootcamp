<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>

    <p>Do you prefer cats or dogs</p>

    <form>
      <label for="dogs">Dogs:</label>
      <input name="petChoise" id="dogs" type="radio" value="DOGS">
      <label for="cats">Cats:</label>
      <input name="petChoise" id="cats" type="radio" value="CATS">

      <p>What's your favorite color?</p>
      <select name="mod">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>

      <textarea name="paragraph" rows="8" cols="8"></textarea>

      <button>Go!</button>
    </form>

  </body>
</html>
